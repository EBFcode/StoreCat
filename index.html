<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Store</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <label>ðŸ˜¼Cat Store</label>

        <form action="">
            <input class="searchBtn" type="text" placeholder="Buscar">
        </form>

        <nav>
            <ul class="menu">
                <li ><a href="/" id="active">HOME</a></li>
                <li><a href="#">ABOUT CAT</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        


        <!-- Background photo -->
        <div class="bgPhoto">

            
            <div class="btnAskGatuna">
                <p>Te gustan los gatos?</p>
                <button class="preguntaGatito">ðŸ˜¼Si</button>
                <button class="preguntaGatito">ðŸ˜¿No</button>
            </div>
            <img src="/img/catBG.png" alt="bgPhoto">
        </div>

        <!-- Carrito que aparece con el click al carrito -->
        <div class="carritoContainer">
            <div class="contenedorTextos">
                <h2>Carrito</h2>
                <hr>
                <div class="containerCartProducts">
                    
                </div>
            </div>
        </div>

        <!-- Products #1 -->
        <div class="productsContainer">

            <div class="product">
                <img class="item-img" src="/img/Collar_ajustable.jpg" alt="fotoProduct">
                <div class="detalles-producto">
                    <h3 class="item-title">Collar Ajustable</h3>
                    <br>
                    <h4 class="item-precio">10.99</h4>
                </div>
                <button class="agregarAlCarrito">Agregar al carrito</button>
            </div>

            <div class="product">
                <img class="item-img" src="/img/arbol-cama.jpg" alt="fotoProduct">
                <div class="detalles-producto">
                    <h3 class="item-title">Arbol Cama</h3>
                    <br>
                    <h4 class="item-precio">19.99</h4>
                </div>
                <button class="agregarAlCarrito">Agregar al carrito</button>
            </div>

            <div class="product">
                <img class="item-img" src="/img/Disfraz-Murcielago.jpg" alt="fotoProduct">
                <div class="detalles-producto">
                    <h3 class="item-title">Disfraz Murcielago</h3>
                    <br>
                    <h4 class="item-precio">29.99</h4>
                </div>
                <button class="agregarAlCarrito">Agregar al carrito</button>
            </div>

            <div class="product">
                <img class="item-img" src="/img/gato-bebedero-gatos.jpg" alt="fotoProduct">
                <div class="detalles-producto">
                    <h3 class="item-title">Bebedero Gatos</h3>
                    <br>
                    <h4 class="item-precio">42.99</h4>
                </div>
                <button class="agregarAlCarrito">Agregar al carrito</button>
            </div>

        </div>

    </main>

    <footer>

    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
